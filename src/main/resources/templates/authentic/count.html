<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>어센틱 심볼 시뮬레이터</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Noto+Sans+KR&display=swap');
        .container {
            max-width: 650px;
        }
        .gm-font {
            font-family: 'Gamja Flower', cursive;
        }
        .ns-font {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <div class="row">
                <div class="col-1">
                    <img src="img/authentic/cernium.png">
                </div>
                <div class="col-10">
                    <h2 class="gm-font">어센틱 심볼 시뮬레이터</h2>
                </div>
                <div class="col-1">
                    <img src="img/authentic/odium.png">
                </div>
            </div>
            <div class="row m-1">
                <h5 class="gm-font">심볼이 없는 경우 0레벨로 설정해주세요!</h5>
                <h5 class="gm-font">세르니움 일일 심볼 획득량을 확인하세요!</h5>
            </div>
        </div>

        <form action="" th:action th:object="${authentic}" method="post">
            <div class="border m-1">
                <div class="row m-3">
                    <div class="col-3">
                        <label class="ns-font">세르니움 레벨:</label>
                    </div>
                    <div class="col-9">
                        <select th:field="*{cerniumLevel}" class="form-select form-select-sm">
                            <option th:each="num : ${#numbers.sequence(0, 11)}"
                                    th:value="${num}"
                                    th:text="|${num} 레벨|">LEVEL
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">
                        <label class="ns-font">일일 심볼 획득:</label>
                    </div>
                    <div class="col-9">
                        <select th:field="*{dailyAmount}" class="form-select form-select-sm">
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">
                        <label class="ns-font">심볼 경험치:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" th:field="*{cerniumCount}" class="form-control form-control-sm">
                        <div class="field-error ns-font" th:errors="*{cerniumCount}">
                            세르니움 경험치 오류
                        </div>
                    </div>
                </div>
            </div>
            <div class="border m-1">
                <div class="row m-3">
                    <div class="col-3">
                        <label class="ns-font">아르크스 레벨:</label>
                    </div>
                    <div class="col-9">
                        <select th:field="*{arcsLevel}" class="form-select form-select-sm">
                            <option th:each="num : ${#numbers.sequence(0, 11)}"
                                    th:value="${num}"
                                    th:text="|${num} 레벨|">LEVEL
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">
                        <label class="ns-font">심볼 경험치:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" th:field="*{arcsCount}" class="form-control form-control-sm">
                        <div class="field-error ns-font" th:errors="*{arcsCount}">
                            아르크스 경험치 오류
                        </div>
                    </div>
                </div>
            </div>
            <div class="border m-1">
                <div class="row m-3">
                    <div class="col-3">
                        <label class="ns-font">오디움 레벨:</label>
                    </div>
                    <div class="col-9">
                        <select th:field="*{odiumLevel}" class="form-select form-select-sm">
                            <option th:each="num : ${#numbers.sequence(0, 11)}"
                                    th:value="${num}"
                                    th:text="|${num} 레벨|">LEVEL
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-3">
                        <label class="ns-font">심볼 경험치:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" th:field="*{odiumCount}" class="form-control form-control-sm">
                        <div class="field-error ns-font" th:errors="*{odiumCount}">
                            오디움 경험치 오류
                        </div>
                    </div>
                </div>
            </div>
            <div class="border m-1">
                <div class="row m-3">
                    <div class="col-3">
                        <label class="ns-font">목표 포스:</label>
                    </div>
                    <div class="col-9">
                        <select th:field="*{goalAuthentic}" class="form-select form-select-sm">
                            <option th:each="num : ${#numbers.sequence(10, 330, 10)}"
                                    th:value="${num}"
                                    th:text="${num}">
                            </option>
                        </select>
                        <div class="field-error ns-font" th:errors="*{goalAuthentic}">
                            목표 포스 오류
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="w-100 btn btn-outline-dark btn-lg" type="submit">계산</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
